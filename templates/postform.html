{% load static %}
<details>
  <summary><span onclick="setTimeout(focusTextArea, 5)" id="showFormButton">{{ postformbutton }}</span></summary>
  <form id="postForm" action="" method="post" enctype="multipart/form-data">
    <div style="display: flex;">
      {{ form.poster }}
      <button id='post-frm-btn' style="float: right" type="submit">Отправить</button>
    </div>
    {{ form.text }}
    {{ form.thread_id.as_hidden }}
    {{ form.captcha }}
    <div style="clear: both">{{ form.file }}
      <button class="clear-file-btn" type="button">❌</button>
    </div>
    {% csrf_token %}
    <div hidden class="errorlist">Ошибка в капче</div>
  </form>
</details>
