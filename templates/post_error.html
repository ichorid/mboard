{% extends '_base.html' %}
{% block content %}
  <div class="container captcha-error">
  <form id="postForm" action="" method="post" enctype="multipart/form-data">
    <div style="display: flex;">
      {{ form.poster }}
      <button style="float: right" type="submit">Ответить</button>
    </div>
    {{ form.text }}
    {{ form.threadnum.as_hidden }}
    {{ form.captcha }}
    <div style="clear: both">{{ form.file }}
      <button class="clear-file-btn" type="button">❌</button>
    </div>
    {% csrf_token %}
    <div hidden class="errorlist">Ошибка в капче</div>
  </form>
{% endblock %}
</div>
