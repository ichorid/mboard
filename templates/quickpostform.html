{% load static %}
<form hidden id="quickPostForm" action="" method="post"
      enctype="multipart/form-data">
  <img loading="lazy" id='closebutton' alt="Close" style="float: left" src="{% static 'closebutton.svg' %}">
  <div id='quickPostHeader' style="cursor: move; text-align: center"><span>Ответить в тред</span>
  </div>
  <div style="display: flex;">
    {{ form.poster }}
    <button id='quick-post-btn' style="float: right" type="submit">Отправить</button>
  </div>
  {{ form.text }}
  {{ form.thread_id.as_hidden }}
  {{ form.captcha }}
  {% csrf_token %}
  <input type="hidden" name="board" value="{{ board }}">
  <div style="clear: both">
    {{ form.file }}
    <button class="clear-file-btn" type="button">❌</button>
  </div>
  <div hidden class="errorlist"></div>
</form>
